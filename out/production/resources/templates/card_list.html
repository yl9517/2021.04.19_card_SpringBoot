        <div id="listInfo">

                    </div>
                    <a href="card_detail.html" th:href="@{'/card_detail_page/'+${card.cardCode}}" class="more"> 상세 보기</a>
                    <div class="condition">

                        <a href="card_compare.html" th:href="@{/card/card_compare_page}">  <img src="../static/images/add.png">  <p class="cart"> 비교함 담기</p></a>
                    </div>
