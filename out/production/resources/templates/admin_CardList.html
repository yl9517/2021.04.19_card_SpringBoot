<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inquire board</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>-->
    <!--    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>-->
    <!--    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->


    <link rel="stylesheet" th:href="@{/static/css/header.css}" />
    <link rel="stylesheet" href="../static/css/footer.css" />
    <link rel="stylesheet" href="../static/css/admin_cardlist.css"/>

    <script th:src="@{/static/js/cardDelete.js}"></script>
</head>
<body>
<section>
    <nav id="side_menu">
        <h3>관리자 페이지</h3>

        <ul class="nav nav-pills justify-content-end" style="margin-bottom:20px; margin-top:70px;">
            <li>
                <a href="#"><h4 id="links1">┖ 카드사 목록</h4></a>
            </li>

            <li>
                <a href="#"><h4 id="links2">┖ 카드사 등록</h4></a>
            </li>

            <li>
                <a href="admin_CardRegister.html" th:href="@{/admin/card_regist_page}"><h4 id="links3">┖ 카드 등록</h4></a>
            </li>

        </ul>

    </nav>


    <div class="container">


        <p><h1 class="title">카드 목록</h1></p>



        <table class="table table-hover" id="table1">

            <tr id="head">
                <th width="200">카드코드</th>
                <th width="200">카드명</th>
                <th width="200">카드사</th>
                <th width="200">카드 사진</th>
                <th> 카드사 방문수 </th>
                <th></th>
                <th></th>

            </tr>

            <tr class="tr" th:each="card : ${cardlist}">
                <!-- list반복문 : th:each="변수명 : ${받은 모델명}" -->
                <input type="hidden" id="id" th:value="${card.cardCode}">

                <td><span th:text="${card.cardCode}"></span></td>
                <td><span th:text="${card.cardName}"></span></td>
                <td><span th:text="${card.cardCompany}"></span></td>
                <td><span th:text="${card.cardPhoto}"></span></td>
                <td><span th:text="${card.count}"></span></td>
                <td><button id="updateBtn">수정</button></td>
                <td><button id="deleteBtn">삭제</button></td>

            </tr>

        </table>
    </div>
</section>



</body>
</html>
