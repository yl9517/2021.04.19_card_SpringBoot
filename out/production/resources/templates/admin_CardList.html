<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin cardlist</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
        <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/footer.css" />
    <link rel="stylesheet" href="../static/css/admin_cardlist.css"/>

    <script th:src="@{/static/js/cardDelete.js}"></script>
</head>
<body>

<th:block th:replace="header:: header"></th:block>

<section>



    <div class="container">

        <br><br><br>



            <ul class="nav nav-pills justify-content-end">

                <li>
                    <a href="admin_CardList" th:href="@{/admin}"><p >┖ 카드 목록</p></a>
                </li>

                <li>
                    <a href="admin_CardCompanyList" th:href="@{/admin/cardCompany_list_page}"><p >┖ 카드사 목록</p></a>
                </li>

                <li>
                    <a href="admin_CardCompanyRegister" th:href="@{/admin/company_regist_page}"><p>┖ 카드사 등록</p></a>
                </li>

                <li>
                    <a href="admin_CardRegister" th:href="@{/admin/card_regist_page}"><p>┖ 카드등록</p></a>
                </li>

            </ul>




        <p><h1 class="title">카드 목록</h1></p>



        <table class="table table-hover" id="table1">

            <tr id="head">
                <th width="180">카드코드</th>
                <th width="180">카드명</th>
                <th width="180">카드사</th>
                <th>카드 사진</th>
                <th> 카드사 방문수 </th>
                <th></th>
                <th></th>

            </tr>

            <tr class="tr" th:each="card : ${cardlist}"> <!--cardlist라는 말은 adminController에서 받아옴-->
                <!-- list반복문 : th:each="변수명 : ${받은 모델명}" -->
                <input type="hidden" id="id" th:value="${card.cardCode}">

                <td><span th:text="${card.cardCode}"></span></td>
                <td><span th:text="${card.cardName}"></span></td>
                <td><span th:text="${card.cardCompany}"></span></td>
                <td><img th:src="@{../static/images/} + ${card.cardPhoto}" style="width:160px; height:100px;"/></td>
                <td><span th:text="${card.count}"></span></td>
                <td><button class="cardBtn" id="updateBtn"><a href="admin_CardUpdate" th:href="@{'/card_update_page/'+${card.cardCode}}">수정</a></button></td>
                <td><button class="cardBtn" id="deleteBtn">삭제</button></td>

            </tr>

        </table>
    </div>
</section>



</body>
</html>
