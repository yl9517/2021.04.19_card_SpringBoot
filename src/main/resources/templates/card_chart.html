<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="../static/css/header.css" />
    <link rel="stylesheet" href="../static/css/card_chart.css" />
    <link rel="stylesheet" href="../static/css/footer.css" />

</head>

<body>
    <th:block th:replace = "/header :: header"></th:block>


    <div id="chartWrap">
            <div id="subtitle">
                <h1> 카드 TOP10 </h1>
            </div>

           <div id="chartInfo">
               <ul>
                   <li id="onechart">
                       <p class="rank"> 1 </p>
                       <img src="../static/images/카드1.png"> <!--사진-->
                       <div class="text">
                           <p class="name" for="a">신한 DEEP MAKING</p> <!--카드이름-->
                           <p>신한카드</p> <!--카드사-->
                       </div>
                       <div id="ex">
                           <a href="#" class="more"> 상세 보기</a>
                           <a href="#" class="cart" onclick='getRadioText(event)' id='a'> 비교함 담기</a>
                       </div>
                   </li>
                   <li id="onechart">
                       <p class="rank"> 1 </p>
                       <img src="../static/images/카드2.png"> <!--사진-->
                       <div class="text">
                           <p class="name" for="b">신한 DEEP MAKING2</p> <!--카드이름-->
                           <p>신한카드</p> <!--카드사-->
                       </div>
                       <div id="ex">
                           <a href="#" class="more"> 상세 보기</a>
                           <a href="#" class="cart" onclick='getRadioText(event)' id='b'> 비교함 담기</a>
                       </div>
                   </li>
               </ul>
           </div>
    </div>
       <div id="comparebox">
           <ul>
               <li>
                   <label id="result"></label>
                   <a class="delete_btn"></a>
               </li>
               <li>
                   <label id="result2"></label>
                   <a class="delete_btn"><i data-v-b96a19f8>삭제</i></a>
               </li>
           </ul>
           <a class="compare_go" href="#">비교하기</a>
       </div>
    <script type="text/javascript">
        function getRadioText(event){
            const radioId = event.target.id;
            const query = 'p[for="'+radioId+'"]'

            const text = document.querySelector(query).innerText;

            if(document.getElementById('result').innerText==text || document.getElementById('result2').innerText==text){
                alert('이미 비교함에 있는 카드입니다.');
                return false;
            }
            if(document.getElementById('result').innerText!="" && document.getElementById('result2').innerText!=""){
                alert('비교함이 가득 차있습니다. 비교함을 비우고 다시 담아주세요.');
                return false;
            }

            if(document.getElementById('result').innerText==""){
                document.getElementById('result').innerText = text;
            }else{
                document.getElementById('result2').innerText = text;
            }


        }

    </script>

    <th:block th:replace = "/footer :: footer"></th:block>

</body>
</html>
