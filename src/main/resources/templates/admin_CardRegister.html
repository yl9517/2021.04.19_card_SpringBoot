<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>admin_card register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
      <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>
      <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


  <link rel="stylesheet" href="../static/css/header.css" />
  <link rel="stylesheet" href="../static/css/footer.css" />
  <link rel="stylesheet" href="../static/css/admin_cardregister.css"/>

  <script th:src="@{/static/js/cardRegister.js}"></script>



</head>

<body>

<th:block th:replace="header:: header"></th:block>

<section>



  <div class="imageinfo">

    <br><br><br>



    <ul class="nav nav-pills justify-content-end">

      <li>
        <a href="admin_CardList" th:href="@{/admin}"><p >┖ 카드 목록</p></a>
      </li>

      <li>
        <a href="admin_CardCompanyList" th:href="@{/admin/cardCompany_list_page}"><p >┖ 카드사 목록</p></a>
      </li>

      <li>
        <a href="admin_CardCompanyRegister" th:href="@{/admin/company_regist_page}"><p>┖ 카드사 등록</p></a>
      </li>

      <li>
        <a href="admin_CardRegister" th:href="@{/admin/card_regist_page}"><p>┖ 카드등록</p></a>
      </li>

    </ul>


    <p></p>
    <h1 class="register">카드 등록</h1>
    <br><br>
    <form method="post" action="/admin/card_register" id="form" enctype="multipart/form-data">
<!--              controller 메소드 인수의 dto와 form 안에 있는 name 변수 이름과 동일하면 자동주입이 되는데,
            enctype="multipart/form-data"를 쓰면 자동주입이 안되므로 controller에서 request로 일일이 넣어줘야함.   -->

      <div class="container" id="cardinfo">
        <!--name은 db(dto)랑 맞추는것, id는 스크립트랑 맞추는것 -->

        <br>
          <label>카드 이미지</label> <br>
          <input type="file" id="cardPhoto" name="cardPhoto">

        <br><br><br><br>

        <label>카드명</label> <br>
        <input type="text" id="cardName" name="cardName" placeholder="카드 명">
        <br><br><br>

        <label>카드사</label> <br>

        <select id="cardCompany" name="cardCompany" placeholder="카드사 명">


          <option th:each="company : ${company}" th:value="${company.companyName}" th:text="${company.companyName}"></option>

        </select>

        <br><br><br>
        <label>연회비</label> <br>
        <input type="text" id="annualFee" name="annualFee" placeholder="연 회비"> <br><br><br>

        <label>전월실적</label> <br>
        <input type="text" id="beforePay" name="beforePay" placeholder= "전월실적"> <br><br><br>


        <label>카드 타입</label> <br>
        <select id="cardType" name="cardType">

          <option value="포인트">포인트형</option>
          <option value="할인">할인형</option>



        </select> <br><br><br>

        <label>카드 링크</label> <br>
        <input type="text" id="cardLink" name="cardLink" placeholder="카드 링크"> <br><br><br>




      </div>

      <div id="cardbenefits">




        <div id="benefits">

          <p id="ggg"> 혜택 1,2,3 (필수 3개)</p>

          <ul id="ula">
          <li id="lia">  <img src="../static/images/benefit_traffic.png" id="transportation2">
            <img src="../static/images/benefit_mart.png" id="mart2">
            <img src="../static/images/benefit_shopping.png" id="shopping2">
            <img src="../static/images/benefit_movie.png" id="movie2">
            <img src="../static/images/benefit_gas.png" id="gasoline2">
            <img src="../static/images/benefit_cafe.png" id="cafe2">
            <img src="../static/images/benefit_phone.png" id="phone2"></li>
          <li>교통 &nbsp; &nbsp;  마트&nbsp; &nbsp;  쇼핑&nbsp; &nbsp; &nbsp; 영화&nbsp; &nbsp; &nbsp; 주유&nbsp; &nbsp; &nbsp; 카페&nbsp; &nbsp; &nbsp;   통신 </li>

          </ul>
          <br>


          <br><br><br>
          <label>혜택 1</label>

          <select id="a" name="benefit1">
            <option value="">선택</option>
            <option value="benefit_traffic.png">교통</option>
            <option value="benefit_mart.png">마트편의점</option>
            <option value="benefit_shopping.png">쇼핑</option>
            <option value="benefit_movie.png">영화문화</option>
            <option value="benefit_gas.png">주유</option>
            <option value="benefit_cafe.png">카페</option>
            <option value="benefit_phone.png">통신</option>
          </select> <br>


          <label>혜택 1 상세</label> <br>
          <textarea cols="70" maxlength="300" name="benefit1_detail" id="benefit1_detail"></textarea>
          <br><br>
          <label>혜택 2</label>

          <select id="b" name="benefit2">
            <option value="">선택</option>
            <option value="benefit_traffic.png">교통</option>
            <option value="benefit_mart.png">마트편의점</option>
            <option value="benefit_shopping.png">쇼핑</option>
            <option value="benefit_movie.png">영화문화</option>
            <option value="benefit_gas.png">주유</option>
            <option value="benefit_cafe.png">카페</option>
            <option value="benefit_phone.png">통신</option>
          </select>  <br>

          <label>혜택 2 상세</label> <br>
          <textarea cols="70" maxlength="300" name="benefit2_detail" id="benefit2_detail"></textarea>
          <br><br>
          <label>혜택 3</label>

          <select id="c" name="benefit3">
            <option value="">선택</option>
            <option value="benefit_traffic.png">교통</option>
            <option value="benefit_mart.png">마트편의점</option>
            <option value="benefit_shopping.png">쇼핑</option>
            <option value="benefit_movie.png">영화문화</option>
            <option value="benefit_gas.png">주유</option>
            <option value="benefit_cafe.png">카페</option>
            <option value="benefit_phone.png">통신</option>
          </select> <br>

          <label>혜택 3 상세</label> <br>
          <textarea cols="70" maxlength="300" name="benefit3_detail" id="benefit3_detail"></textarea>
          <br><br>

        </div>




      </div>

      <input type="reset" value="다시 작성" id="resetbutton">

      <input type="submit" value="등록" id="registerbutton" onclick="afsdf()">

      <br><br>

    </form>
  </div>



</section>




</body>
</html>
