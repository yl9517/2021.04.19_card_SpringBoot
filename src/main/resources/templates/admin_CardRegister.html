<html xmlns:th="http://www.thymleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html" lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inquire board</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>-->
  <!--    <script defer src="https://code.jquery.com/jquery-3.5.1.js"></script>-->
  <!--    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>-->


  <link rel="stylesheet" th:href="@{/static/css/header.css}" />
  <link rel="stylesheet" href="../static/css/footer.css" />
  <link rel="stylesheet" href="../static/css/admin_cardregister.css"/>

</head>

<body>
    <section>

      <div class="imageinfo">
        <p></p>
        <h1 class="register">카드 등록</h1>
        <br><br>
        <form method="post" action="/post" id="form">

        <div class="container" id="cardinfo">

          <label>카드 이미지</label><br>
          <input type="file" id="cardPhoto">
          <hr>
          <br><br><br><br>
          <label>카드 명</label> <br>
          <input type="text" id="cardName" placeholder="카드명">
          <br><br><br>

          <label>카드사</label> <br>

          <input type="text" id="cardCompany" placeholder="카드사">

          <br><br><br>
          <label>연회비</label> <br>
          <input type="text" id="annualFee" name="annualFee" placeholder="연 회비"> <br><br><br>

          <label>전월실적</label> <br>
          <input type="text" id="beforePay" name="beforePay" placeholder= "전월실적"> <br><br><br>


          <label>카드 타입</label> <br>
          <input type="text" id="cardType" name="cardType" placeholder="카드 타입"> <br><br><br>

          <label>카드 링크</label> <br>
          <input type="text" id="cardLink" name="cardLink" placeholder="카드 링크"> <br><br><br>

          <label>순위</label> <br>
          <input type="text" id="count" name="count" placeholder="순위"> <br><br><br>


        </div>

        <div id="cardbenefits">

          <label id="1">혜택1</label> <br>
          <input type="text" id="benefit1" name="benefit1" placeholder="혜택1"> <br>
          <label>혜택 1 상세</label> <br>
          <textarea cols="70" maxlength="300"></textarea>
          <br><br>
          <label>혜택2</label> <br>
          <input type="text" id="benefit2" name="benefit2" placeholder="혜택2"> <br>
          <label>혜택 2 상세</label> <br>
          <textarea cols="70" maxlength="300"></textarea>
          <br><br>
          <label>혜택3</label> <br>
          <input type="text" id="benefit3" name="benefit3" placeholder="혜택3"> <br>
          <label>혜택 3 상세</label> <br>
          <textarea cols="70" maxlength="300"></textarea>


        </div>


        <input type="reset" value="다시 작성" id="resetbutton">

        <input type="submit" value="등록" id="registerbutton">

        <br><br>

        </form>
      </div>



    </section>









</body>
</html>
