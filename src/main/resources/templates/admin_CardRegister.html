  <link rel="stylesheet" th:href="@{/static/css/header.css}" />

  <script th:src="@{/static/js/cardRegister.js}"></script>

</head>

<body>
    <section>

      <nav id="side_menu">
        <h4>Menu</h4>

        <ul class="nav nav-pills justify-content-end">
          <li>
            <a href="#"><p >┖ 카드사 목록</p></a>
          </li>

          <li>
            <a href="#"><p>┖ 카드사 등록</p></a>
          </li>

          <li>
            <a href="#"><p>┖ 카드 등록</p></a>
          </li>

        </ul>

      </nav>

      <div class="imageinfo">
        <p></p>
        <h1 class="register">카드 등록</h1>
        <br><br>
        <form method="post" action="/admin/card_register" id="form">

        <div class="container" id="cardinfo">

          <br>
          <label>카드 이미지</label><br>
          <input type="file" name="cardPhoto" id="cardPhoto">
          <!--name은 db(dto)랑 맞추는것, id는 스크립트랑 맞추는것 -->

          <br><br><br><br>
          <label>카드 명</label> <br>
          <input type="text" name="cardName" id="cardName" placeholder="카드명">
          <br><br><br>

          <label>카드사</label> <br>

          <input type="text" name="cardCompany" id="cardCompany" placeholder="카드사">

          <br><br><br>
          <label>연회비</label> <br>
          <input type="text" id="annualFee" name="annualFee" placeholder="연 회비"> <br><br><br>

          <label>전월실적</label> <br>
          <input type="text" id="beforePay" name="beforePay" placeholder= "전월실적"> <br><br><br>


          <label>카드 타입</label> <br>
          <input type="text" id="cardType" name="cardType" placeholder="카드 타입"> <br><br><br>

          <label>카드 링크</label> <br>
          <input type="text" id="cardLink" name="cardLink" placeholder="카드 링크"> <br><br><br>




        </div>

        <div id="cardbenefits">


          <div id="benefit1">

            <p id="ggg"> 혜택 1,2,3 (필수 3개)</p>

            <img src="교통.png" width="50" height="50">
            <img src="교통.png" width="50" height="50">
            <img src="교통.png" width="50" height="50">
            <img src="교통.png" width="50" height="50">
            <img src="교통.png" width="50" height="50">
            <img src="교통.png" width="50" height="50">
            <img src="교통.png" width="50" height="50">


            <br><br>
            <label>혜택 1</label>
            <input type="text" id="a" name="benefit1" placeholder="혜택1"> <br><br><br>

            <label>혜택 2</label>
            <input type="text" id="b" name="benefit2" placeholder="혜택2"> <br><br><br>

            <label>혜택 3</label>
            <input type="text" id="c" name="benefit3" placeholder="혜택3"> <br><br><br>


          </div>



          <div id="benefitsangse">
          <label>혜택 1 상세</label> <br>
          <textarea cols="70" maxlength="300" name="benefit1_detail"></textarea>
          <br><br>
          <label>혜택 2 상세</label> <br>
          <textarea cols="70" maxlength="300" name="benefit2_detail"></textarea>
          <br><br>
          <label>혜택 3 상세</label> <br>
          <textarea cols="70" maxlength="300" name="benefit3_detail"></textarea>
          </div>

        </div>


        <input type="reset" value="다시 작성" id="resetbutton">

        <input type="submit" value="등록" id="registerbutton">

        <br><br>

        </form>
      </div>



    </section>




</body>
</html>
