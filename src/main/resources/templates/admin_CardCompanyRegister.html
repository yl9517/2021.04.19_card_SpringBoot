<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>admin cardcompany register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>

  <link rel="stylesheet" th:href="@{/static/css/header.css}" />
  <link rel="stylesheet" href="../static/css/footer.css" />
  <link rel="stylesheet" href="../static/css/admin_cardcompanyregister.css"/>

</head>

<body>
    <section>

      <nav id="side_menu">
        <h4>Menu</h4>

        <ul class="nav nav-pills justify-content-end">
          <li>
            <a href="#"><p >┖ 카드사 목록</p></a>
          </li>

          <li>
            <a href="#"><p>┖ 카드사 등록</p></a>
          </li>

          <li>
            <a href="#"><p>┖ 카드 &nbsp; &nbsp;등록</p></a>
          </li>

        </ul>

      </nav>


      <div class="imageinfo">
        <p></p>
        <h1 class="register">카드사 등록</h1>
        <br><br>
        <form method="post" action="/post" id="form">

        <div class="container" id="companyinfo">


          <div id="logodiv">
          <label id="Clogo">카드사 로고 : </label>

              <input type="file" id="companyLogo">
          </div>

          <div id="namediv">

          <label id="Cname">카드사 명 : </label>

            <select id="companyName" placeholder="카드사 명">

            <option value="1">신한카드</option>
            <option value="2">우리카드</option>
            <option value="3">하나카드</option>
            <option value="4">KB국민카드</option>
            <option value="5">롯데카드</option>
            <option value="6">삼성카드</option>
            <option value="7">새마을카드</option>


          </select>

          </div>

          <br><br><br>


        </div>


      <br>

        <input type="reset" value="다시 작성" id="resetbutton">

        <input type="submit" value="등록" id="registerbutton">

        <br><br>

        </form>
      </div>



    </section>









</body>
</html>
